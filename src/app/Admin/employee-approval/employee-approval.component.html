<div class="heading">Approve/Reject Employees</div> <br>
<div *ngIf="employees.length == 0">
  <h5 class="text-center text-info">No employee approval requests to show</h5>
</div>
<div *ngIf="employees.length != 0" class="table-responsive"> 
  <table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th scope="col">No.</th>
        <th scope="col">Employee Email</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor= "let employee of employees; let i = index">
        <th scope="row">{{i}}</th>
        <td> {{employee.email}} </td>
        <td>
          <button class="btn btn-warning" (click)="updateEmployee(employee._id)">Approve</button> &nbsp;
          <button class="btn btn-danger" (click)="rejectEmployee(employee._id)">Reject</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
